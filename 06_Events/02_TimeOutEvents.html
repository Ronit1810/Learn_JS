<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <h1>Hello</h1>
    <button id="stop">stop</button>
</body>
<script>
    /*
        setTimeout() global function:
            > The global setTimeout() method sets a timer which executes a function or specified piece of code once the timer expires.
        
        clearTimeout() global function:
            > The global clearTimeout() method cancels a timeout previously established by calling setTimeout().
                
    */
   //setTimeout and clearTimeout are JavaScript functions that allow you to execute a function after a specified delay or cancel a previously set timeout
    const callIt = ()=>{
        document.querySelector('h1').innerHTML="Ronit"
    }
    const changeIt = setTimeout( callIt, 2000 )
    document.querySelector('#stop').addEventListener('click', ()=>{
        clearTimeout(changeIt)
        console.log('STOPED');
    })

    
</script>
</html>
