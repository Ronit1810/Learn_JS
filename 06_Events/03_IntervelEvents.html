<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <h1>Hello, Welcome SetIntervel Example practice</h1>
    <button id="stop">stop</button>
    <button id="start">start</button>
</body>
<script>
    const printIt = ()=>{
        console.log('Do it..', Date.now());
    }
    let setIt
    const inId = ()=>{
        setIt =  setInterval(printIt, 5000)
    }
    const outId =  ()=>{
        clearInterval(setIt)
        console.log('stop');
    }
    document.querySelector('#start').addEventListener('click', inId )
    document.querySelector('#stop').addEventListener('click', outId)

    
</script>
</html>
