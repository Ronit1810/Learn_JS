<!--
    How we can Create new Element using JavaScript

    > document.createElement('')
    > document.body.appendChild()
-->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | 03_Create New Element</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div);
    div.className = 'main'
    div.id = 'myId'
    div.style.color='red'
    div.innerHTML = 'Hello Ronit'
    document.body.appendChild(div)//this will help to put the div in body, without this div will no display


    //Experiment
    let bgcolor = ['blue','pink','orange']
    for (let index = 0; index < bgcolor.length; index++) {
        const div = document.createElement('div')
        console.log(div);
        div.className = 'main'
        div.id = 'myId'
        div.style.color= bgcolor[index]
        div.innerHTML = 'Hello Ronit'
        document.body.appendChild(div)
        
    }
</script>
</html>
